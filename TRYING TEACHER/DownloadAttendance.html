<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Attendance Report</title>
  <style>
    /* General styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; font-family: Arial, sans-serif; }
    .dashboard { width: 20%; background: #6b58cc; height: 100vh; color: white; padding: 20px; position: fixed; }
    .dashboard h2 { margin-bottom: 20px; font-size: 24px; text-align: center; }
    .dashboard ul { list-style: none; padding: 0; }
    .dashboard ul li { margin: 15px 0; font-size: 18px; }
    .dashboard ul li a { text-decoration: none; color: white; transition: 0.3s; }
    .dashboard ul li a:hover { color: #ddd; }
    .content { margin-left: 22%; padding: 20px; width: 75%; }
    h1 { font-size: 26px; color: #333; margin-bottom: 20px; }
    form label, form select, form button { display: block; margin-bottom: 15px; width: 100%; }
    form select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    form button { padding: 10px; background-color: #6b58cc; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    form button:hover { background-color: #917cfb; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Teacher Dashboard</h2>
    <ul>
      <li><a href="upload_midsem.html">Upload Mid-Sem Marks</a></li>
      <li><a href="upload_notes.html">Upload Notes/Assignments</a></li>
      <li><a href="download_attendance.html">Download Attendance Report</a></li>
      <li><a href="download_marks.html">Download Marks Report</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Download Attendance Report</h1>
    <form id="downloadAttendanceForm">
      <label for="semester">Select Semester:</label>
      <select id="semester" required>
        <option value="">-- Select Semester --</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4">Semester 4</option>
      </select>

      <label for="subject">Select Subject:</label>
      <select id="subject" required>
        <option value="">-- Select Subject --</option>
        <option value="CS501">CS501 - Theory of Computation</option>
        <option value="CS502">CS502 - DBMS</option>
        <option value="CS503">CS503 - Cyber Security</option>
        <option value="CS504">CS504 - Internet of Things</option>
      </select>

      <button type="submit">Download Attendance Report</button>
    </form>
  </div>

  <script>
    document.getElementById("downloadAttendanceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const semester = document.getElementById("semester").value;
      const subject = document.getElementById("subject").value;

      if (semester && subject) {
        const fileName = `Attendance_Semester${semester}_${subject}.pdf`;
        alert(`Downloading ${fileName}`);

        // Simulate file download
        const link = document.createElement("a");
        link.href = "#"; // Replace with file URL from the server
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("Please select both semester and subject.");
      }
    });
  </script>
</body>
</html>
